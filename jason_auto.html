<head>

<script type="text/javascript">
var users = [{"name":"Luigi Damiano"},
{"name":"Zenith Coboro"},

{"name":"Steve Costner"},

{"name":"Vid Luther"},
{"name":"Tom Glicken"},
{"name":"Ray Baxter"},
{"name":"Ari Kama"},
{"name":"Kenichi Suzuki"},
{"name":"Rick Olson"}]

function check() {
    initial_var = setInterval(function () {string_match()}, 200);
}

function string_match() {
    var text = document.getElementById("name").value, i;
    document.getElementById("sublist").innerHTML = "";
    for (i = 0; i < users.length; i = i + 1) {
        var pattern = new RegExp("^" + text);
        if (users[i].name.toLowerCase().match(pattern)) {
            document.getElementById("sublist").style.display = "block";
            document.getElementById("sublist").innerHTML += "<li onclick='print(this)'>" + users[i].name + "</li>";
        }
    }
}

function print(element) {
    document.getElementById("name").value = element.innerText;
    document.getElementById("sublist").innerHTML = "";
    document.getElementById("sublist").style.display = "none";
}

</script>
</head>



<body>

	<div>	
		<input type="text" id="name" onkeydown="check()"/></div>
		<ul id="sublist">
                     
		</ul>
	</ul>
		
	
	
</body>
