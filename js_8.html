<html>
<head>
<script type="text/javascript">

function add(id1, id2) {
	var select_first=document.getElementById(id1);
	var selected=document.getElementById(id1).options;
	var select_second=document.getElementById(id2);

	while(selected.selectedIndex>=0) {
		var select_text=selected[selected.selectedIndex].text;
 		var option=document.createElement("option");
		option.text=select_text;
		select_second.appendChild(option);
		select_first.removeChild(selected[selected.selectedIndex]);

	}

}

function remove(id1, id2) {
	var select_first=document.getElementById(id1);
	var selected=document.getElementById(id1).options;
	var select_second=document.getElementById(id2);

	while(selected.selectedIndex>=0) {
		var select_text=selected[selected.selectedIndex].text;
 		var option=document.createElement("option");
		option.text=select_text;
		select_second.appendChild(option);
		select_first.removeChild(selected[selected.selectedIndex]);

	}

}


</script>
</style>
</head>

<body>


<div align="center">
	<div style="width:300px; float:left;">
		<select size="5" id="box1" multiple="multiple">
			<option id="australia">australia</option>
			<option id="egypt">egypt</option>
			<option id="france">france</option>
			<option id="germany">germany</option>
			<option id="hungary">hungary</option>
			<option id="india">india</option>
		</select>	
	</div>

	<div style="width:200px; float:left;">
		<input type="button" id="add" value="add" onclick="add('box1', 'box2')"/><br/>
		<input type="button" id="remove" value="remove" onclick="remove('box2', 'box1')"/>
	</div>

	<div style="width:300px; float:left;">
		<select size="5" id="box2"  multiple="multiple">

		</select>	

	</div>

</div>


</body>
</html>
