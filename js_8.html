<html>
<head>
<script type="text/javascript">

function move (source, target) {
	var select_first = document.getElementById(source);
	var selected = document.getElementById(source).options;
	var select_second = document.getElementById(target);

	while (selected.selectedIndex >= 0) {
		var select_text = selected[selected.selectedIndex].text;
 		var option = document.createElement("option");
		option.text = select_text;
		select_second.appendChild(option);
		select_first.removeChild(selected[selected.selectedIndex]);
	}
}
</script>
</head>

<body>


<div align="center" style="margin:auto; display:black; width:500px;">
	<div style="float:left;">
		<select size="5" id="box1" multiple="multiple" style="width:100px;">
			<option id="australia">australia</option>
			<option id="egypt">egypt</option>
			<option id="france">france</option>
			<option id="germany">germany</option>
			<option id="hungary">hungary</option>
			<option id="india">india</option>
		</select>	
	</div>

	<div style="width:100px; float:left;">
		<input type="button" id="add" value="add" onclick="move('box1', 'box2')"/><br/>
		<input type="button" id="remove" value="remove" onclick="move('box2', 'box1')"/>
	</div>

	<div style="float:left;">
		<select size="5" id="box2"  multiple="multiple" style="width:100px;">

		</select>	

	</div>

</div>


</body>
</html>
