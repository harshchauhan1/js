<html>
<head>
<style type="text/css">

<script type="text/javascript">

function validate(form1) {
    var a = form1.getElementsByTagName("input");
    console.log(a.length);
    for(i=0; i<(a.length-2); i++)
    {   var text=a[i].value;
        if(text==null || text.trim()=="")
        {  alert("form not complete");
      return false;
        }
    }

var text1=document.getElementById("about").value;
var len=document.getElementById("about").value.length;

if((text1==null||text1.trim()=="") || (len<50))
{	alert("about me field too short");
  return false;
}

if(!document.getElementById("recmail").checked)
{	alert("you have not applied for recovery mail");
return false;
}

}
</script>
