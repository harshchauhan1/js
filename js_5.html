<html>
<head>
<style type="text/css">

.box{
	width:350px;
	background:#ececec;
	border:solid 1px #bcbcbc;
	position:relative;
	right:-350px;
	padding-left:5px;
	padding-right:5px;	
}

.input{
	padding-left:100px;
}

.labels{
	float:left;
	width:100px;
	padding-right:20px;
	font-weight:bold;
}

li{
	list-style:none;
	padding-bottom:10px;

}

div{
	padding-bottom:10px;
}
</style>

<script type="text/javascript">

function validate(form) {
    var input = form.getElementsByTagName("input"), i;
    var textarea_text = document.getElementById("about").value;
    var textarea_len = document.getElementById("about").value.length;
    for (i = 0; i < input.length; i = i + 1) {
        if (input[i].type == "text") {
            var input_text = input[i].value;
            if (input_text == null || input_text.trim() == "") {
                alert("form not complete");
                return false;
            }
        } 
    }
    if ((textarea_text == null || textarea_text.trim() == "") || (textarea_len < 50)) {
       alert("about me field too short");
       return false;
    }
     if (!document.getElementById("recmail").checked) {
         alert("you have not applied for recovery mail");
         return false;
     }

}
</script>
</head>

<body>


	<form name="my form" action="" method="get" onsubmit="return validate(this)">
		<div class="box">	
                    
			<div align="center" style="padding-bottom:10px;">
				<p style="background:green;">Registration form</p>
			</div>

                        <div>
				<label for="login" class="labels">login id</label>
				<input type="text" name="login" id="login"/>
			</div>

			<div>
				<label for="email" class="labels">email</label>
				<input type="text" name="email" id="email" style="background:yellow;"/>
			</div>

			<div>
				<label for="name1" class="labels">name</label>
				<input type="text" name="name1" id="name" style="background:yellow;"/>
			</div>

			<div>	
				<label for="GMT" class="labels">TIMEZONE</label>
				<select>
					<option name="gmt" selected="selected">gmt</option>
					<option name="gmt">gmt +5:30</option>
				</select>
			</div>

			<div>
				<label for="email" class="labels">homepage</label>
				<input type="text" id="homepage" class="textbox"/>
			</div>
			
			<div>
				<div><label class="labels">ABOUT ME</label></div>	
				<div><textarea style="height:100px; width:100%;" id="about"></textarea></div>
			</div>



			<div><input type="checkbox" id="recmail"/>
			<b>recover emails for notification</b></br>
			you will be sent an email if anyone comnets on your blog</div>	



			<div align="center">your password will be mailed to you</div>



			<div align="center">
				<button type="submit">go</button>
			</div>
		</div>	
	</form>


</body>
</html>
