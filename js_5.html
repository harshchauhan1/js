<html>
<head>
<style type="text/css">

	right:-350px;
	padding-left:5px;
	padding-right:5px;	
}

.input{
padding-left:100px;
}

.labels{

width:100px;

li{

<script type="text/javascript">
function validate(){
var login=document.getElementById("login").value;
if(login==null || login=="")
{ 	alert("login id cannot be empty");
	return false;
}

var email=document.getElementById("email").value;
if(email==null || email=="")
{ 	alert("email cannot be empty");
	return false;
}

var name=document.getElementById("name").value;
if(name==null || name=="")
{ 	alert("name cannot be empty");
	return false;
}

var hpage=document.getElementById("homepage").value;
if(hpage==null || hpage=="")
{ 	alert("homepage cannot be empty");
	return false;
}

var text=document.getElementById("homepage").value;
var a=document.getElementById("about").value.length;
if((text==null||text=="") || (a<50))
{	alert("about me field too short");
 	return false;
}

if(!document.getElementById("recmail").checked)
{	alert("you have not applied for recovery mail");
	return false;
}

}
</script>
</head>

			</div>
			
			<div>
