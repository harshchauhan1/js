<html>
<head>
<script type="text/javascript">
function redirect()
{
	var url=prompt("Enter the url");
	if(url==null || url.trim()=="")
	{	alert("empty url");
	}

else
	window.open (url, "new window","location=1,status=0,scrollbars=0,width=400,height=450");

}
</script>
</head>

<body onload="redirect()">




</body>
</html>
