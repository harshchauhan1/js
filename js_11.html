<html>
<head>
<script type="text/javascript">

function match_sub() {
    var url_pattern = /^(https?:\/\/)?((([A-z]+)\.)*)([A-z]+\.[A-z]{2,4})$/;
    var url = document.getElementById("url1").value;
    
        if(url.trim()=="")
	{
	  alert("empty url");	
	 return false; 
	 
	}
else{
      url.match(url_pattern);
      var sub_domain = RegExp.$2;

      if(sub_domain==null || sub_domain.trim()=="")
      alert("Domain: " +RegExp.$5);

      else
      alert("Domain: " +RegExp.$5 +", Subdomain: " +RegExp.$4);

    }

}
</script>

</head>


<body>

<form  onsubmit="return match_sub()">
<input type="text" id="url1"/>
<input type="submit"/>
</form>
</body>

</html>
